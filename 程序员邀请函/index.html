	<script type="text/javascript">
		$(".personList").height($(window).height() - 243);
		$('#full_feature').height($(window).height() - 243);
		window.onload = function() {
			pipCanvas.init();
			$('#full_feature').swipeslider();
			startFont();
			$("#loading_gif").hide();
			if($(window).height()<1200){
				$("#playBtn").css({'bottom':'100px'});
				$(".playTip").css({'bottom':'80px'});
			}
		}
		$("#audio_icon").click(function() {
			if ($(this).hasClass("rotate")) {
				document.getElementById("audio").pause();
				$(".audio_icon").children("img").prop("src", "img/audio_icon1.png");
				$(".audio_icon").removeClass("rotate");
			} else {
				document.getElementById("audio").play();
				$(".audio_icon").children("img").prop("src", "img/audio_icon.png");
				$(".audio_icon").addClass("rotate");
			}
		})
		window.addEventListener('load', function() {
			window.onorientationchange = function() {
				if (window.orientation == 90 || window.orientation == -90) {
					$("#null_messge").show();
				} else {
					window.location = window.location;
				}
			}
		});
		function startFont() {
			$(".startFont1").animate({
				left: '125px'
			}, 1000)
			$(".startFont2").animate({
				right: '125px'
			}, 1000)
		}
		//长按事件
		var time = 0; //初始化起始时间
		$("#code").on("touchstart", function(e) {
			e.stopPropagation();
			time = setTimeout(function() {
				showAlert();
			}, 500); //这里设置长按响应时间
		});
		$("#code").on("touchend", function(e) {
			e.stopPropagation();
			clearTimeout(time);
		});

		function popFun(str, dom) {
			str == 1 ? $(dom).show() : $(dom).hide()
		}
		window.ontouchstart = function(e) { 
		    e.preventDefault(); 
			e.stopPropagation();
		};
	</script>
