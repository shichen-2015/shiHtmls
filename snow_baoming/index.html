
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
        <title>雪花啤酒勇闯天涯</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/zxx.lib.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <body>
        <div class="text_box">
            <div class="title">
                <img src="images/title_bg.png" alt="">
            </div>
            <div class="form_ly fix bgwh">
                <form action="">
                    <ul>
                        <li>
                            <label>选择赛区</label>
                            <select>
                                <option>请选择你的赛区</option>
                                <option>赛区一</option>
                                <option>赛区二</option>
                                <option>赛区三</option>
                            </select>
                        </li>
                        <li>
                            <label>所属学校</label>
                            <input type="text" placeholder="请输入你的学校名称">
                        </li>
                        <li>
                            <label>姓名</label>
                            <input type="text" placeholder="请输入你的姓名">
                        </li>
                        <li>
                            <label>手机号码</label>
                            <input type="tel" placeholder="请输入你的手机号码">
                        </li>
                        <li>
                            <label>确认点</label>
                            <select>
                                <option>请选择你的确认点</option>
                                <option>确认点一</option>
                                <option>确认点二</option>
                                <option>确认点三</option>
                            </select>
                        </li>
                    </ul>
                </form>
            </div>
            <p>注意：请确保信息填写真实有效。</p>
        </div>
        <a class="db wh b tc info_sub" href="#">立即报名</a>
        <div class="zhezhao"></div>
        <a class="success" href="javascript:;">
            <img src="images/success.png" alt="">
        </a>
    </body>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/fk_plugin.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.info_sub').click(function(){
                fixed('.success');
                $('.zhezhao, .success').show();
            })
            $('.success').click(function(){
                $('.zhezhao, .success').hide();
            })
        })
    </script>
</html>
